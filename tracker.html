<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCARS Collective | Live Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="tracker-styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="brand-text">
                <span class="brand-main">SKYCARS</span>
                <span class="brand-sub">COLLECTIVE</span>
            </a>
        </div>
        <div class="nav-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search by callsign, route...">
            </div>
            <div class="view-toggles">
                <button class="toggle-btn active" data-view="all">
                    <i class="fas fa-globe"></i> All
                </button>
                <button class="toggle-btn" data-view="arrivals">
                    <i class="fas fa-plane-arrival"></i> Arrivals
                </button>
                <button class="toggle-btn" data-view="departures">
                    <i class="fas fa-plane-departure"></i> Departures
                </button>
            </div>
        </div>
    </header>

    <div class="tracker-layout">
        <div class="sidebar">
            <div class="stats-panel">
                <div class="stat-card">
                    <i class="fas fa-plane"></i>
                    <span class="stat-value" id="pilots-count">0</span>
                    <span class="stat-label">Pilots Online</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-headset"></i>
                    <span class="stat-value" id="controllers-count">0</span>
                    <span class="stat-label">Controllers</span>
                </div>
            </div>
            <div class="flight-list" id="flight-list"></div>
        </div>
        <div id="map" class="map-container"></div>
        <div class="flight-details" id="flight-details">
            <!-- Flight details will be populated here -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="tracker.js"></script>
</body>
</html>
