<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCARS Collective | Flight Planning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="flightplan-styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="brand-text">
                <span class="brand-main">SKYCARS</span>
                <span class="brand-sub">COLLECTIVE</span>
            </a>
        </div>
    </header>

    <main class="planner-container">
        <div class="planner-form">
            <h2>Flight Planning</h2>
            <form id="flightPlanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="callsign">Callsign</label>
                        <input type="text" id="callsign" placeholder="e.g., UAE123" required>
                    </div>
                    <div class="form-group">
                        <label for="aircraft">Aircraft Type</label>
                        <input type="text" id="aircraft" placeholder="e.g., B77W" required>
                    </div>
                    <div class="form-group">
                        <label for="origin">Origin</label>
                        <input type="text" id="origin" placeholder="ICAO code" required>
                        <div class="airport-info" id="origin-info"></div>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="ICAO code" required>
                        <div class="airport-info" id="destination-info"></div>
                    </div>
                    <div class="form-group">
                        <label for="route">Route (Optional)</label>
                        <textarea id="route" rows="3" placeholder="Enter route or leave blank for auto-route"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fl">Cruise Level</label>
                        <input type="text" id="fl" placeholder="e.g., 350" required>
                    </div>
                    <div class="form-group">
                        <label for="pax">Passengers</label>
                        <input type="number" id="pax" placeholder="Number of passengers">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo (kg)</label>
                        <input type="number" id="cargo" placeholder="Cargo weight">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="generateBtn" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Generate with SimBrief
                    </button>
                </div>
            </form>
        </div>

        <div class="planner-map">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="flight-info" id="flightInfo">
                    <!-- Flight info will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="flightplan.js"></script>
</body>
</html>
